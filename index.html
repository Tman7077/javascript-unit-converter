<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" author="Tyler Bartle">
    <title>Title</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Unit Converter</h1>
    </header>
    <main>
        <select id="unittype">
            <option>Area</option>
            <option>Mass</option>
            <option>Length</option>
            <option>Volume</option>
        </select>
        <div id="top">
            <input id="topinput" class="numberinput" type="number">
            <select id="topunitselector" class="unitselector">
                <option class="Area">Square kilometer</option>
                <option class="Area">Square meter</option>
                <option class="Area">Square mile</option>
                <option class="Area">Square yard</option>
                <option class="Area">Square foot</option>
                <option class="Area">Square inch</option>
                <option class="Area">Hectare</option>
                <option class="Area">Acre</option>

                <option class="Mass">Metric ton</option>
                <option class="Mass">Kilogram</option>
                <option class="Mass">Gram</option>
                <option class="Mass">Milligram</option>
                <option class="Mass">Microgram</option>
                <option class="Mass">Imperial ton</option>
                <option class="Mass">US ton</option>
                <option class="Mass">Stone</option>
                <option class="Mass">Pound</option>
                <option class="Mass">Ounce</option>

                <option class="Length">Kilometer</option>
                <option class="Length">Meter</option>
                <option class="Length">Centimeter</option>
                <option class="Length">Millimeter</option>
                <option class="Length">Micrometer</option>
                <option class="Length">Nanometer</option>
                <option class="Length">Mile</option>
                <option class="Length">Yard</option>
                <option class="Length">Foot</option>
                <option class="Length">Inch</option>
                <option class="Length">Nautical mile</option>

                <option class="Volume">US liquid gallon</option>
                <option class="Volume">US liquid quart</option>
                <option class="Volume">US liquid pint</option>
                <option class="Volume">US legal cup</option>
                <option class="Volume">US fluid ounce</option>
                <option class="Volume">US tablespoon</option>
                <option class="Volume">US teaspoon</option>
                <option class="Volume">Cubic Meter</option>
                <option class="Volume">Liter</option>
                <option class="Volume">Milliliter</option>
                <option class="Volume">Imperial gallon</option>
                <option class="Volume">Imperial quart</option>
                <option class="Volume">Imperial pint</option>
                <option class="Volume">Imperial cup</option>
                <option class="Volume">Imperial fluid ounce</option>
                <option class="Volume">Imperial tablespoon</option>
                <option class="Volume">Imperial teaspoon</option>
                <option class="Volume">Cubic foot</option>
                <option class="Volume">Cubic inch</option>
            </select>
        </div>
        <div id="bottom">
            <input id="bottominput" class="numberinput" type="number">
            <select id="bottomunitselector" class="unitselector">
                <option class="Area">Square kilometer</option>
                <option class="Area">Square meter</option>
                <option class="Area">Square mile</option>
                <option class="Area">Square yard</option>
                <option class="Area">Square foot</option>
                <option class="Area">Square inch</option>
                <option class="Area">Hectare</option>
                <option class="Area">Acre</option>

                <option class="Mass">Metric ton</option>
                <option class="Mass">Kilogram</option>
                <option class="Mass">Gram</option>
                <option class="Mass">Milligram</option>
                <option class="Mass">Microgram</option>
                <option class="Mass">Imperial ton</option>
                <option class="Mass">US ton</option>
                <option class="Mass">Stone</option>
                <option class="Mass">Pound</option>
                <option class="Mass">Ounce</option>

                <option class="Length">Kilometer</option>
                <option class="Length">Meter</option>
                <option class="Length">Centimeter</option>
                <option class="Length">Millimeter</option>
                <option class="Length">Micrometer</option>
                <option class="Length">Nanometer</option>
                <option class="Length">Mile</option>
                <option class="Length">Yard</option>
                <option class="Length">Foot</option>
                <option class="Length">Inch</option>
                <option class="Length">Nautical mile</option>

                <option class="Volume">US liquid gallon</option>
                <option class="Volume">US liquid quart</option>
                <option class="Volume">US liquid pint</option>
                <option class="Volume">US legal cup</option>
                <option class="Volume">US fluid ounce</option>
                <option class="Volume">US tablespoon</option>
                <option class="Volume">US teaspoon</option>
                <option class="Volume">Cubic Meter</option>
                <option class="Volume">Liter</option>
                <option class="Volume">Milliliter</option>
                <option class="Volume">Imperial gallon</option>
                <option class="Volume">Imperial quart</option>
                <option class="Volume">Imperial pint</option>
                <option class="Volume">Imperial cup</option>
                <option class="Volume">Imperial fluid ounce</option>
                <option class="Volume">Imperial tablespoon</option>
                <option class="Volume">Imperial teaspoon</option>
                <option class="Volume">Cubic foot</option>
                <option class="Volume">Cubic inch</option>
            </select>
        </div>
    </main>
</body>
</html>
